<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="photos/logo.png" alt="Website Logo" class="logo">
        <h1>Welcome to My Website</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <main>
        <section class="hero">
            <h2>Discover Our World</h2>
            <p>This is a simple website with combined code files.</p>
            <button id="cta-button">Click Me</button>
        </section>
        
        <section class="media-section">
            <div class="photo-gallery">
                <h3>Photo Gallery</h3>
                <div class="gallery">
                    <img src="photos/photo1.jpg" alt="Photo 1">
                    <img src="photos/photo2.jpg" alt="Photo 2">
                    <img src="photos/photo3.jpg" alt="Photo 3">
                </div>
            </div>
            
            <div class="video-container">
                <h3>Our Video</h3>
                <video controls>
                    <source src="videos/Facebook_1744376450456(720p).mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 My Simple Website. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
