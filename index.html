<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <button class="menu-btn" id="menuBtn">
                <i class="fas fa-bars"></i>
            </button>
            <h1>Media Gallery</h1>
        </header>

        <!-- Drawer Navigation -->
        <nav class="drawer" id="drawer">
            <div class="drawer-header">
                <h2>Menu</h2>
                <button class="close-btn" id="closeBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <ul class="nav-list">
                <li class="nav-item active" data-content="photos">
                    <i class="fas fa-image"></i>
                    <span>Photos</span>
                </li>
                <li class="nav-item" data-content="videos">
                    <i class="fas fa-video"></i>
                    <span>Videos</span>
                </li>
                <li class="nav-item" data-content="about">
                    <i class="fas fa-info-circle"></i>
                    <span>About</span>
                </li>
            </ul>
        </nav>

        <!-- Overlay for drawer -->
        <div class="overlay" id="overlay"></div>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <!-- Photos Section -->
            <section class="content-section active" id="photos">
                <h2 class="section-title">Photo Gallery</h2>
                <div class="gallery">
                    <!-- Photos will be loaded dynamically by JavaScript -->
                </div>
            </section>

            <!-- Videos Section -->
            <section class="content-section" id="videos">
                <h2 class="section-title">Video Collection</h2>
                <div class="video-grid">
                    <!-- Videos will be loaded dynamically by JavaScript -->
                </div>
            </section>

            <!-- About Section -->
            <section class="content-section" id="about">
                <h2 class="section-title">About This Gallery</h2>
                <div class="about-content">
                    <div class="about-text">
                        <p>Welcome to our media gallery! This is a collection of our favorite photos and videos.</p>
                        <p>All content is original and captured by our team.</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
