<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Video Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #007AFF;
            --secondary: #34C759;
            --background: #F2F2F7;
            --card-bg: #FFFFFF;
            --text-primary: #1C1C1E;
            --text-secondary: #8E8E93;
            --border: #D1D1D6;
            --transition: all 0.4s cubic-bezier(0.28, 0.11, 0.32, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Header */
        .header {
            padding: 15px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.4rem;
            font-weight: 600;
        }

        /* Main Content */
        .main-content {
            padding: 80px 20px 20px;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-item {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: var(--transition);
            cursor: pointer;
        }

        .video-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            background: #000;
        }

        .video-thumbnail video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: rgba(0,0,0,0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-weight: 500;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .video-filename {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* Video Viewer */
        .video-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
        }

        .video-viewer.active {
            opacity: 1;
            pointer-events: all;
        }

        .video-container {
            width: 90%;
            max-width: 1000px;
            position: relative;
        }

        .video-container video {
            width: 100%;
            border-radius: 8px;
        }

        .video-meta {
            margin-top: 15px;
            color: white;
            width: 90%;
            max-width: 1000px;
        }

        .close-viewer {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Video Gallery</h1>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="content-card">
            <h2>All Videos</h2>
            <p>Click any video to play it fullscreen</p>
            
            <div class="video-grid" id="videoGrid">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Video Viewer -->
    <div class="video-viewer" id="videoViewer">
        <button class="close-viewer" id="closeViewer">
            <i class="fas fa-times"></i>
        </button>
        <div class="video-container">
            <video controls id="mainVideoPlayer"></video>
        </div>
        <div class="video-meta">
            <h3 id="videoTitle"></h3>
            <p id="videoFilename"></p>
        </div>
    </div>

    <script>
        // DOM Elements
        const videoGrid = document.getElementById('videoGrid');
        const videoViewer = document.getElementById('videoViewer');
        const closeViewer = document.getElementById('closeViewer');
        const mainVideoPlayer = document.getElementById('mainVideoPlayer');
        const videoTitle = document.getElementById('videoTitle');
        const videoFilename = document.getElementById('videoFilename');

        // Fetch all videos from the videos folder
        async function loadVideos() {
            try {
                // In a real server environment, you would use server-side code to read the directory
                // For this example, we'll simulate it with a mock response
                const mockVideos = [
                    'sample1.mp4',
                    'sample2.mp4',
                    'demo.mp4',
                    'presentation.mp4'
                ];
                
                // Clear loading spinner
                videoGrid.innerHTML = '';
                
                // Create video items
                mockVideos.forEach(videoFile => {
                    createVideoItem(videoFile);
                });
                
            } catch (error) {
                console.error('Error loading videos:', error);
                videoGrid.innerHTML = '<p>Error loading videos. Please try again later.</p>';
            }
        }

        // Create video item element
        function createVideoItem(filename) {
            // Extract name without extension
            const name = filename.replace('.mp4', '');
            
            const videoItem = document.createElement('div');
            videoItem.className = 'video-item';
            videoItem.innerHTML = `
                <div class="video-thumbnail">
                    <video muted loop>
                        <source src="videos/${filename}" type="video/mp4">
                    </video>
                    <div class="play-icon">
                        <i class="fas fa-play"></i>
                    </div>
                </div>
                <div class="video-info">
                    <div class="video-title">${name}</div>
                    <div class="video-filename">${filename}</div>
                </div>
            `;
            
            // Add click event
            videoItem.addEventListener('click', () => {
                openVideoViewer(filename, name);
            });
            
            videoGrid.appendChild(videoItem);
        }

        // Open video in viewer
        function openVideoViewer(filename, name) {
            mainVideoPlayer.src = `videos/${filename}`;
            videoTitle.textContent = name;
            videoFilename.textContent = filename;
            videoViewer.classList.add('active');
            mainVideoPlayer.play();
        }

        // Close video viewer
        closeViewer.addEventListener('click', () => {
            videoViewer.classList.remove('active');
            mainVideoPlayer.pause();
        });

        // Close viewer when clicking on background
        videoViewer.addEventListener('click', (e) => {
            if (e.target === videoViewer) {
                videoViewer.classList.remove('active');
                mainVideoPlayer.pause();
            }
        });

        // Load videos when page loads
        window.addEventListener('DOMContentLoaded', loadVideos);
    </script>
</body>
    </html>
